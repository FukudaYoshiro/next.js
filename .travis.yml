{
  sudo: "required",
  dist: "trusty",
  addons: {
    apt: {
      sources: ["google-chrome"],
      packages: ["google-chrome-stable"]
    }
  },
  language: "node_js",
  node_js: ["6"],
  cache: {
    directories: ["node-modules"]
  },
  before_install: [
    "rm yarn.lock",
    "export DISPLAY=:99.0",
    "sh -e /etc/init.d/xvfb start",
    "sleep 3"
  ],
  install: [
    "git clone https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG",
    "cd $TRAVIS_REPO_SLUG",
    "yarn"
  ],
  after_script: ["npm run coveralls"],
  deploy: [
    {
      provider: "npm",
      email: "leo@zeit.co",
      api_key: {
        secure:
          ""
      },
      skip_cleanup: true,
      on: {
        condition: '"$(git rev-parse --abbrev-ref HEAD)" == "master"',
        tags: true
      }
    },
    {
      provider: "npm",
      email: "leo@zeit.co",
      tag: "canary",
      api_key: {
        secure:
          ""
      },
      skip_cleanup: true,
      on: {
        condition: '"$(git rev-parse --abbrev-ref HEAD)" == "canary"',
        tags: true
      }
    }
  ]
}

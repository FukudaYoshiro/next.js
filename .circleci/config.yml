version: 2.1

#########################
# Aliases
#########################

aliases:
  - &store_test_results
    store_test_results:
      path: ~/repo/test_results.xml
  - &persist_to_workspace
    persist_to_workspace:
      root: ~/repo
      paths: ['.']
  - &attach_workspace
    attach_workspace:
      at: .

#########################
# Executors
#########################

executors:
  node:
    docker:
      - image: circleci/node@sha256:8631b3dc0f49fc179940bbd4254ced0c41b99d02bfdbf1d8bdd4d0b135e3ee5f
    working_directory: ~/repo

#########################
# Commands
#########################

commands:
  yarn_install:
    steps:
      - run:
          name: Installing Dependencies
          command: yarn install --frozen-lockfile
  yarn_lint:
    steps:
      - run:
          name: Linting
          command: yarn lint
  test_all:
    steps:
      - run:
          name: Run All Tests
          command: |
            node run-tests.js $(
              circleci tests glob "test/**/*.test.*" | \
              circleci tests split
            )
  test_browser:
    parameters:
      browser:
        type: string
    steps:
      - run:
          name: Test in a browser
          command: |
            if [[ ! -z $BROWSERSTACK_USERNAME ]]; then
              yarn testall test/integration/production/
            else
              echo "Not running for PR"
            fi
          environment:
            BROWSERSTACK: 'true'
            BROWSER_NAME: << parameters.browser >>
  save_npm_token:
    steps:
      - run:
          name: Potentially save npm token
          command: |
            ([[ ! -z $NPM_TOKEN ]] && echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc) || echo "Did not write npm token"
  publish_canary:
    steps:
      - run:
          name: Potentially publish canary release
          command: |
            if \
              ls ~/.npmrc >/dev/null 2>&1 && \
              [[ $(git describe --exact-match 2> /dev/null || :) =~ -canary ]]; \
            then
              yarn run lerna publish from-git --npm-tag canary --yes
            else
              echo "Did not publish"
            fi
  publish_stable:
    steps:
      - run:
          name: Potentially publish stable release
          command: |
            if \
              ls ~/.npmrc >/dev/null 2>&1 && \
              [[ ! $(git describe --exact-match 2> /dev/null || :) =~ -canary ]]; \
            then
              yarn run lerna publish from-git --yes
            else
              echo "Did not publish"
            fi

#########################
# Jobs
#########################

jobs:
  build:
    executor: node
    steps:
      - checkout
      - yarn_install
      - yarn_lint
      - *persist_to_workspace
  test:
    parallelism: 3
    executor: node
    steps:
      - *attach_workspace
      - test_all
      - *store_test_results
  test-ie11:
    executor: node
    steps:
      - *attach_workspace
      - test_browser:
          browser: 'ie'
  test-safari:
    executor: node
    steps:
      - *attach_workspace
      - test_browser:
          browser: 'safari'
  test-firefox:
    executor: node
    steps:
      - *attach_workspace
      - test_browser:
          browser: 'firefox'
  deploy:
    executor: node
    steps:
      - *attach_workspace
      - save_npm_token
      - publish_canary
      - publish_stable

#########################
# Workflows
#########################

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - test-ie11:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - canary
      - test-safari:
          requires:
            - build
            - test
            - test-ie11
          filters:
            branches:
              only:
                - master
                - canary
      - test-firefox:
          requires:
            - build
            - test
            - test-ie11
            - test-safari
          filters:
            branches:
              only:
                - master
                - canary
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - canary
